<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman - Moore & McCaughan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <style>
        body,
html {
    background-color: rgb(21, 56, 47);
    color: #f3e99f;
}

header {
    font-size: 4em;
    text-align: center;
    margin-top: 50px;
}

header p {
    font-size: 14px;
}

.hangmanCenter {
    width: 300px;
    padding: 30px;
    margin: 0 auto;
}

.hangmanLeft {
    float: left;
    margin-left: 25%;
}

.wordRight {
    width: 500px;
    float: right;
    margin: 5% 25% 0 0;
}

#guessesRemaining,
#category {
    font-size: 25px;
}

img {
    width: 300px;
}

#word {
    text-align: center;
    font-size: 3em;
}

button {
    font-size: 24px;
    margin: 0 auto;
}

#letters {
    width: 100%;
    text-align: center;
    float: left;
    font-size: 1.6em;
}

#letters button {
    width: 40px;
}

#lettersRemaining {
    width: 100%;
    text-align: center;
    font-size: 1.6em;
    float: left;
    text-decoration: underline;
}

#newGame {
    float: left;
    width: 100%;
    text-align: center;
    margin: 0 auto;
}

#btnNewGame {
    margin-top: 30px;
}

.redWhite {
    background-color: red;
    color: white;
}

#countries,
#flowers,
#legal,
#temporal {
    visibility: hidden;
    margin: 10px;
    width: 130px;
}
    </style>
</head>

<body>
    <div id="container">
        <header>
            Hangman
            <p>By: Melissa Moore & Shawn McCaughan</p>
        </header>

        <div id="combined">
            <div id="hangman" class="hangmanCenter">
                <img id="gallowPic" src="images/hangman0.png" alt="Hangman0">
            </div>
            <div id="word">
                <div id="wordToGuess"></div><br>
                <div id="guessesRemaining"></div>
                <div id="category"></div>
                <div id="theWord"></div><br>

            </div>
        </div>

        <div id="content">
            <p id="lettersRemaining">Letters Remaining</p>
            <div id="letters">
                <button value="a">A</button>
                <button value="b">B</button>
                <button value="c">C</button>
                <button value="d">D</button>
                <button value="e">E</button>
                <button value="f">F</button>
                <button value="g">G</button>
                <button value="h">H</button>
                <button value="i">I</button>
                <button value="j">J</button>
                <button value="k">K</button>
                <button value="l">L</button>
                <button value="m">M</button>
                <button value="n">N</button>
                <button value="o">O</button>
                <button value="p">P</button>
                <button value="q">Q</button>
                <button value="r">R</button>
                <button value="s">S</button>
                <button value="t">T</button>
                <button value="u">U</button>
                <button value="v">V</button>
                <button value="w">W</button>
                <button value="x">X</button>
                <button value="y">Y</button>
                <button value="z">Z</button>
            </div>
        </div>
        <div id="newGame">
            <button id="btnNewGame">New Game</button><br><br>
            <div id=choiceCategories>
                <h2 id="choices"></h2>
                <button id="countries">Countries</button>
                <button id="flowers">Flowers</button>
                <button id="legal">Legal</button>
                <button id="temporal">Temporal</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="GameController.js"></script>
</body>

</html>
